<!DOCTYPE html>
<html>
	<head>
		<title>Runner</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true"/>
	</head>
	<body>
		<div class="wrapper">
			<img class="pause" src="./images/pause.png" alt="pause">
			<p class="score">Счёт: 0</p>
			<div class="pause-page">
				<div class="pause-page__content">
					<button type="button" class="pause-page__btn pause-page__btn_continue">Продолжить</button>
					<button type="button" class="pause-page__btn pause-page__btn_restart">Заново</button>
				</div>
			</div>
			<div class="restart-page">
				<div class="restart-page__content">
					<button type="button" class="restart-page__btn">Заново</button>
				</div>
			</div>
			<div class="score-page">
				<div class="score-page__content">
					<p class="score-page__text">

					</p>
					<button type="button" class="score-page__btn">Продолжить</button>
				</div>
			</div>
			<img class="arrow-btn arrow-btn_left" src="./images/arrow.svg" alt="">
			<img class="arrow-btn arrow-btn_right" src="./images/arrow.svg" alt="">
			<canvas width="0" height="0" class="canvas" id="canvas">Your browser does not support JavaScript and HTML5!</canvas>
		</div>
		<script src="mobile-detect.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
